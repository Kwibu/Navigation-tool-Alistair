<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation to Alistair Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Where do you want to go?</h2>
        <input type="text" id="startingPoint" placeholder="e.g., Mwanza, Tanzania" required />
        <input type="text" id="destination" value="Alistair Group" readonly />
        <button onclick="getDirections()">Get Directions</button>
    </div>

    <script>
        function getDirections() {
            const startingPoint = document.getElementById("startingPoint").value.trim();
            const destination = document.getElementById("destination").value.trim();

            if (startingPoint) {
                // Redirect to Google Maps with the starting point and destination
                const googleMapsUrl = `https://www.google.com/maps/dir/${encodeURIComponent(startingPoint)}/${encodeURIComponent(destination)}`;
                window.location.href = googleMapsUrl;
            } else {
                alert("Please enter a starting point.");
            }
        }
    </script>
</body>
</html>
